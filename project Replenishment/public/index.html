<!DOCTYPE html>
<html>
<head>
  <title>Replenishment Time Table</title>
  <style>
    body { margin: 0; background: #111; color: #eee; font-family: sans-serif; }
    h1 {
      text-align: center;
      font-size: 5rem;
      margin: 30px 0 10px;
      text-transform: uppercase;
      color: #00eaff;
    }
    .status-section {
      margin: 50px 0;
    }
    .item {
      background: #222;
      margin: 10px auto;
      padding: 30px;
      border-radius: 20px;
      max-width: 90%;
      font-size: 2rem;
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 10px;
      align-items: center;
      text-align: center;
      box-shadow: 0 0 10px #000;
    }
    .label {
      font-weight: bold;
      color: #0ff;
    }
    .empty-msg {
      text-align: center;
      font-size: 3rem;
      margin-top: 100px;
      color: #888;
    }
  </style>
</head>
<body>

<div id="content"></div>

<script>
function loadTable() {
  fetch('/replenishments')
    .then(res => res.json())
    .then(data => {
      const content = document.getElementById("content");
      content.innerHTML = "";

      const statuses = ['Available', 'In Progress', 'Completed'];
      let hasData = false;

      statuses.forEach(status => {
        const filtered = data.filter(item => item.status === status);
        if (filtered.length > 0) {
          hasData = true;
          const section = document.createElement('div');
          section.className = 'status-section';

          const header = document.createElement('h1');
          header.innerText = status;
          section.appendChild(header);

          filtered.forEach(item => {
            const card = document.createElement('div');
            card.className = 'item';
            card.innerHTML = `
              <div><span class="label">Operator</span><br>${item.operator}</div>
              <div><span class="label">From</span><br>${item.location_from}</div>
              <div><span class="label">To</span><br>${item.location_to}</div>
              <div><span class="label">Finish At</span><br>${item.finish_at ? new Date(item.finish_at).toLocaleString() : '-'}</div>
              <div><span class="label">Triggered By</span><br>${item.triggered_by}</div>
            `;
            section.appendChild(card);
          });

          content.appendChild(section);
        }
      });

      if (!hasData) {
        content.innerHTML = `<div class="empty-msg">Nenhum replenishment dispon√≠vel no momento.</div>`;
      }
    });
}

// carrega a cada 3 minutos (180000ms)
loadTable();
setInterval(loadTable, 180000);
</script>

</body>
</html>
